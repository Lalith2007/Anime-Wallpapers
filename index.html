<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANIMIXERS</title>
    <link rel="stylesheet" href="Anime Walpapers.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Kaisei+Tokumin&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Anime Walpapers</h1>
      <h1 id="Jap">アニメ壁紙</h1>
      <hr />
      <section>
        <div id="Onepiece">
          <h2>One Piece</h2>
          <h2 id="OP">ワンピース</h2>
          <img
            src="https://c4.wallpaperflare.com/wallpaper/838/806/561/satoru-gojo-one-piece-hd-wallpaper-preview.jpg"
            alt="Straw-hat crew"
          /><img
            src="https://c4.wallpaperflare.com/wallpaper/100/149/299/anime-one-piece-zoro-roronoa-wallpaper-preview.jpg"
            alt="Nothing happened"
          /><img
            src="https://c4.wallpaperflare.com/wallpaper/4/880/964/one-piece-black-and-white-roronoa-zoro-hd-wallpaper-preview.jpg"
            alt="Roronoa Zoro"
          /><img
            src="https://c4.wallpaperflare.com/wallpaper/616/987/635/one-piece-anime-manga-wallpaper-preview.jpg"
            alt="Artwork"
          />
        </div>
        <hr />
        <div id="Naruto">
          <h2>Naruto</h2>
          <h2 id="naruto">ナルト</h2>
          <img
            src="https://c4.wallpaperflare.com/wallpaper/470/652/917/anime-naruto-naruto-uzumaki-sasuke-uchiha-wallpaper-preview.jpg"
            alt="Naruto sasuke"
          /><img
            src="https://c4.wallpaperflare.com/wallpaper/365/244/884/uchiha-itachi-naruto-shippuuden-anbu-silhouette-wallpaper-preview.jpg"
            alt="Itachii"
          /><img style="width: 298.94px; height: 205.35px;"
            src="https://c4.wallpaperflare.com/wallpaper/370/127/644/uchiha-sasuke-rinnegan-eternal-mangekyou-sharingan-naruto-shippuuden-wallpaper-preview.jpg "
            alt="Sasuke uchiha"
          /><img style="width: 298.94px; height: 205.35px;"
            src="https://c4.wallpaperflare.com/wallpaper/834/893/285/anime-naruto-itachi-uchiha-madara-uchiha-wallpaper-preview.jpg"
            alt="The Uchihas"
          />
        </div>
        <hr />
        <div id="Demonslayer">
          <h2>Demon Slayer</h2>
          <h2 id="Demon">鬼滅の刃</h2>
          <img
            src="https://c4.wallpaperflare.com/wallpaper/555/163/727/anime-demon-slayer-kimetsu-no-yaiba-zenitsu-agatsuma-hd-wallpaper-preview.jpg"
            alt="Zenitsu"
          /><img
            src="https://c4.wallpaperflare.com/wallpaper/642/695/642/anime-demon-slayer-kimetsu-no-yaiba-giyuu-tomioka-hd-wallpaper-preview.jpg"
            alt="Giyu"
          /><img
            src="https://c4.wallpaperflare.com/wallpaper/669/155/712/anime-demon-slayer-kimetsu-no-yaiba-kokushibou-demon-slayer-hd-wallpaper-preview.jpg"
            alt="Kokushibo"
          /><img style="width: 298.94px; height: 205.35px;"
            src="https://c4.wallpaperflare.com/wallpaper/610/138/359/anime-demon-slayer-kimetsu-no-yaiba-kyojuro-rengoku-hd-wallpaper-preview.jpg"
            alt="Rengoku"
          />
        </div>
      </section>
    </main>
  </body>
</html>
